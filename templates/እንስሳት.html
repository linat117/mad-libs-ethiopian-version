<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ title }}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body class="story-page">
    <div class="options-container">
      <h1>{{ title }}</h1>
      <p>✏️</p>
      {% if story %}
      <h2>Your Mad Libs Story:</h2>
      <p>{{ story }}</p>
      <a href="/story/school" class="option-btn">Try Again</a>
      {% else %}
      <form method="POST" action="{{ request.path }}">
        <label>Adjective:</label><br />
        <input
          type="text"
          name="adjective"
          value="{{ adjective }}"
          required
        /><br /><br />

        <label>Noun:</label><br />
        <input
          type="text"
          name="noun"
          value="{{ noun }}"
          required
        /><br /><br />

        <label>Verb (past tense):</label><br />
        <input
          type="text"
          name="verb"
          value="{{ verb }}"
          required
        /><br /><br />

        <button type="submit" class="option-btn">Generate Story</button>
      </form>
      {% endif %}

      <br />
      <a href="/topics" class="option-btn">← Back to Topics</a>
    </div>
  </body>
</html>
